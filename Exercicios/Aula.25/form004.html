<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="Nome">Nome</label>
                <input type="text" name="name" id="iname" required>
            </p>
            <p>
                <label for="iegmail">E-mail</label>
                <input type="email" name="mail" id="iegmail" required>
            </p>
            <p>
                <label for="itel"> Telefone</label>
                <input type="tel" name="tal" id="itel" autocomplete="tel" pattern="^$[0-9]{4}$" required>
            </p>
        </fieldset>
    
        <p>
            
            <input type="submit">
            <input type="reset" value="Reset">
        </p>
    </form>
    


</body>
</html>
