<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastroj.php" method="get">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" size="18" placeholder="nome do corno">
        </p>
        <label for="isen">Senha:
            <input type="password" name="sen" id="isen" required minlength="15"
            maxlength="15">
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </label>
    </form>
</body>
</html>
