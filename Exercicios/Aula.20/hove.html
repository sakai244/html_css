<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
      display: none;
    }
    div:hover > p{
      display: block;
      color: aliceblue;
      background-color: crimson;
      width: 300px;
    }
    div:hover{
      color: crimson;

    }
  </style>
</head>
<body>
  <h1>Exemplo de hover</h1>
  <p>Passe o mouse sobre o texto abaixo </p>
  <div>Passe aqui
    <p>TEXTO ESCONDIDO...</p>
  </div>
  <P>FIM DO Exemplo </P>
</body>
</html>
