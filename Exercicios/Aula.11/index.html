<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica </h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="" type="image/fotoP.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/FotoG.png"
        type="image/png">
        <img src="imagens/FotoG.png" alt="imgagen flexivel">
    </picture>
    <h1>Reprodução Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Audio.mp3" controls autoplay"></audio></audio>
    
    
</body>
</html>
