<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1{
      /* box-level*/
      background-color: lightgrey;

      height: 134px;
      width: 134px;

      border: 5px solid rgb(59, 54, 54);
      
      padding: 10px;

      margin: 20px auto 40px auto;

      
      outline: 4px  dashed salmon;


    }
    a{
      /* Inline-level*/
      border-width: 2px;
      border-style: solid;
      border-color: rgb(49, 1, 11);
      background-color: rgb(43, 41, 41);
      color: aliceblue;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa boz-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>.
    Vamos ver como tudoo isso funciona.</p>
</body>
</html>
