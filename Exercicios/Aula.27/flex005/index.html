<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: grey;
      font-family: Arial, sans-serif;
    }
    main {
      background-color: rgba(53, 51, 51, 0.582);
      display: flex;
      height: 100vh;
      width: 100vw;;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
    }
    section{
      background-color: yellow;
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Tela de Longin</h1>
    </section>
  </main>
</body>
</html>
