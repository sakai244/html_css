<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: gray;
        }
        table{
            border-collapse: collapse;
            width: 300x;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
       
    </style>
</head>
<body>
    <h1></h1>
    <table>
        <tr>
        <td colspan="3">A</td>
        <td rowspan="5">B</td>

        <td>D</td>
        <td>E</td>
           
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
           
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>O</td>
           
        </tr>
        <tr>
            
            <td colspan="4">N</td>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
            <td>T</td>
      
           
        </tr>

    </table>
</body>
</html>
