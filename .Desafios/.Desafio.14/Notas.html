<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
       body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: gray;
        }
        table{
            border-collapse: collapse;
        width: 300x;       }
        caption{
            font-size: 1.3em;
            font-size: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercíosios de Tabelas</h1>
    <table>
        <caption>
            Filmes
        </caption>
        <thead>
        <tr>
            <th>Area</th>
            <th>Diciplinas</th>
            <th colspan="3" >Notas</th>
            <th>Média</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Extra</th>
                <td>Matematica</td>
                <td>Fisica</td>
                <td>Quimica</td>
                <td>Biologia</td>
                
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Pikachu</td>
                <td>Naruto</td>
                <td>Beija flor</td>
            </tr>
            <tr>
                <td>Claudia Mello</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td colspan="4">Media de Exatas</td>
            </tr>
            <tr>
                <th rowspan="3">Humanas</th>
                <td>bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Amnesia</td>
                <td>Gladiador</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
